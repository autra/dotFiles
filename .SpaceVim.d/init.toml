# All SpaceVim option below [option] section
[options]
    bootstrap_before = "myspacevim#before"
    bootstrap_after = "myspacevim#after"
    default_indent = 4

    # set spacevim theme. by default colorscheme layer is not loaded,
    # if you want to use more colorscheme, please load the colorscheme
    # layer
    # TODO find a way to dynamically switch
    # dark theme
    # colorscheme = "molokai"
    # ou srcery
    # colorscheme_bg = "dark"
    # light theme
    # plus joli
    # colorscheme = "one"
    # hybrid, meilleur contrast mais kaki :-/
    # material, le vert des commentaires et string n'a pas assez de contraste
    # spacevim, bon contraste, mais rose beurk
    # autumnleaf -> ok, mais trop de couleur similaire
    # bclear, pas assez de contraste
    # colorscheme = "one"
    # good contrast, color not great
    # colorscheme = "autumnleaf"
    # TOÂ TEST
    # colorscheme = "delek" 
    # not bad but not a lot of contrast
    colorscheme = "base16-github"
    colorscheme_bg = "light"
    # Disable guicolors in basic mode, many terminal do not support 24bit
    # true colors
    enable_guicolors = true
    # Disable statusline separator, if you want to use other value, please
    # install nerd fonts
    statusline_separator = "arrow"
    statusline_inactive_separator = "arrow"
    buffer_index_type = 4
    enable_tabline_filetype_icon = true
    enable_statusline_mode = false
    windows_smartclose = ''
    # by default spacevim binds jk to esc in *insert* mode :-O
    escape_key_binding = ''


# Enable autocomplete layer
[[layers]]
name = 'autocomplete'
# auto-completion-return-key-behavior = "complete"
# auto-completion-tab-key-behavior = "smart"

[[layers]]
name = 'shell'
default_position = 'top'
default_height = 30

[[layers]]
  name = "sudo"
[[layers]]
# for telescope and other stuff
name = "treesitter" 
[[layers]]
name = "telescope"
[[layers]]
  name = "lsp"
  enabled_clients = ['pylsp', 'rls']
  filetypes = ["rust"]
  [layers.override_cmd]
    rust = ["rls"]
[[layers]]
  name = "lang#javascript"
[[layers]]
  name = "lang#python"
 python_file_head = []
[[layers]]
    name = 'lang#c'
    enable_clang_syntax_highlight = true
[[layers]]
  name = "git"
  git-plugin = "fugitive"
[[layers]]
  name = "colorscheme"
[[layers]]
  name = "lang#markdown"
[[layers]]
  name = "lang#rst"
[[layers]]
  name = "debug"
  debugger_plugin = "vimspector"
[[layers]]
  name = "lang#rust"


[[custom_plugins]]
  name = "MaxMEllon/vim-jsx-pretty"
  merged = false
[[custom_plugins]]
  # good icons for at least telescope
  name = 'nvim-tree/nvim-web-devicons'
